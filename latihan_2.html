<!DOCTYPE html>
<html>
<head>
  <title>Contoh Form</title>
  <style>
    fieldset {
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
    }
    .gender{
      display: flex;
      flex-direction: column;
      margin-bottom: auto;
    }
  </style>
</head>
<body>
  <h1>Formulir Pendaftaran</h1>

  <form>
    <fieldset>
      <legend>Data Pribadi</legend>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama">
      <div class="gender">
      <label for="gender">Jenis Kelamin:</label>
      <label>
        <input type="radio" name="gender" value="pria" required> Pria
      </label>
      <label>
        <input type="radio" name="gender" value="wanita" required> Wanita
      </label>
    </div>
    </fieldset>

    <fieldset>
      <legend>Pilihan Makanan</legend>
      <label for="makanan1">
        <input type="checkbox" id="makanan1" name="makanan" value="burger"> Burger
      </label>
      <label for="makanan2">
        <input type="checkbox" id="makanan2" name="makanan" value="pizza"> Pizza
      </label>
      <label for="makanan3">
        <input type="checkbox" id="makanan3" name="makanan" value="nasi goreng"> Nasi Goreng
      </label>
    </fieldset>

    <fieldset>
      <legend>Komentar</legend>
      <label for="komentar">Komentar:</label>
      <textarea id="komentar" name="komentar" rows="5" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Pilihan Kota</legend>
      <label for="kota">Kota:</label>
      <select id="kota" name="kota" required>
        <option value="">Pilih Kota</option>
        <option value="jakarta">Jakarta</option>
        <option value="bandung">Bandung</option>
        <option value="surabaya">Surabaya</option>
      </select>
    </fieldset>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
